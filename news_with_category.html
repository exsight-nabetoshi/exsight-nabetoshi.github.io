---
layout: default
title: News with Category
---
<h1>{{ page.title }}</h1>

{% for category in site.categories %}
  {% if category[0] == "news_with_category" %}
    <h3>{{ category[0] }}</h3>
    <ul>
      {% for post in category[1] %}
        <li>
          <div>{{ post.categories[1] }}</div>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
      {% endfor %}
    </ul>
  {% endif %}
{% endfor %}
