---
layout: default
---
<h1>{{ page.year }}</h1>

{{ content }}

{% assign filtered_posts = site.categories.news | where: 'year', page.year %}
{% for post in filtered_posts %}
<dl class="row">
  <dt class="col-sm-3">
    {% include date.html date=post.date %}
  </dt>
  <dd class="col-sm-9">
    <a href="{{ post.url }}">
      {{ post.title }}<br>
      {{ post.content | truncate: 50 }}
    </a>
  </dd>
</dl>
{% endfor %}
