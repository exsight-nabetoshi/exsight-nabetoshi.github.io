<!-- page-intro -->
<section id="page-intro" class="py-4 bg-secondary">
  <div class="container">
    {% for item in site.data.ja.navigation.publications %}
      {% assign active = "" %}
      {% if page.url contains item.link %}
        {% assign active = " active" %}
      {% endif %}
      <a href="{{ item.link }}" class="btn btn-default{{ active }}">{{ item.name }}</a>
    {% endfor %}
  </div>
</section>
