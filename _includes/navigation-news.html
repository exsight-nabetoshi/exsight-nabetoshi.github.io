<div class="col-lg-3 order-lg-first">
  <ul class="nav side-vertical-menu">
    {% for item in site.data.ja.navigation.news %}
      {% assign selected = "" %}
      {% if page.url contains item.link %}
        {% assign selected = " selected" %}
      {% endif %}
      <li class="{{ selected }}"><a href="{{ item.link }}">{{ item.name }}</a></li>
    {% endfor %}
  </ul>
</div>
