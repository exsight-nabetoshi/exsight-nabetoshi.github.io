<div class="col-lg-3 order-lg-first">
  <ul class="nav side-vertical-menu">
    {%- for item in site.data.ja.navigation.news -%}
      {%- assign active = "" -%}
      {%- if page.url == item.url -%}
        {%- assign active = "active" -%}
      {%- endif %}
      <li class="{{ active }}"><a href="{{ item.url }}">{{ item.name }}</a></li>
    {%- endfor %}
  </ul>
</div>
